<form>
  <div class="control-group">
    <label>Docking station name</label>
    <input [(ngModel)]="project.name" type="text" class="form-control">
    <span [hidden]="project.name.length > 0">name must be filled<br/></span>
  </div>
    <div [hidden]="collaborators.length == 0">
        <br/>
        <label>Collaborating Users</label>
    </div>
    <ul class="list-group">
      <li *ngFor="let user of collaborators" class="list-group-item">
        <span class="label label-default label-pill pull-xs-right"><a (click)="removeCollaborator(user[0].id)" type="button" ><span class="octicon octicon-x"></span></a></span>
          <div>{{user[0].username}}</div>
      </li>
    </ul>
  <br/>
  <label>Add collaborating user</label>
    <br/>
    <select class="js-example-basic-single form-control">
        <option value=""></option>
    </select>
    <br/>
    <br/>
    <button type="button" [disabled]="selectedId == 0" (click)="addSelectedUser()" class="btn btn-primary">Add user</button>
    <br/>
    <br/>
  <div [hidden]="error.length == 0" class="alert alert-danger">
    {{error}}
  </div>
  <div class="btn-group">
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
      <button [hidden]="!edit" (click)="delete()" type="button" class="btn btn-danger">Delete</button>
      <button [disabled]="project.name.length <= 0" (click)="save()" type="button" class="btn btn-primary">Save</button>
  </div>
</form>
